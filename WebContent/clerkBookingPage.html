<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<img src="Desktop\image.jpg" width="1000" height="200"></img>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Clerk booking page</title>

</head>
<body bgcolor="#85FFFF">
<center><h2>Enter the Luggage Details</h2>

<form method="post" name="bookingPage" action="LuggageDetailsController">
<table>
	<tr>
		<td align="left">Ticket No*:</td>
		<td><input type="text" name="ticketNo"><br><br></td></tr>
	<tr>	
	<td align="left">Train No*:</td>
	<td align="left"><select name="trainNo" >
	<option></option>
	<option>101</option>
	<option>102</option>
	<option>103</option>
	<option>104</option>
	<option>105</option>
	<option>106</option>
	</select><br><br></td></tr>
	<tr>
	<td align="left">Train Name*:</td>
	<td><input type="text" name="trainName"><br><br></td></tr>
	<tr>
	<td align="left">Date of journey*:</td>
	<td><input type="text" name="dateOfJourney"><br><br></td></tr>
	<tr>
	<td align="left">Source Station*:</td>
	<td align="left"><select name="source">
	<option></option>
	<option >HYDERABAD</option>
	<option>BANGLORE</option>
	<option>CHENNAI</option>	
	</select><br><br></td></tr>

	<tr>
	<td align="left">Destination Station*:</td>
		<td align="left"><select name="destination">
	<option></option>
	<option >HYDERABAD</option>
	<option>BANGLORE</option>
	<option>CHENNAI</option>	
	</select><br><br></td></tr>
	<tr>
	<td align="left">Name of the Party*:</td>
	<td><input type="text" name="partyName"><br><br></td></tr>
	<tr>
	<td align="left">No of Items*:</td>
	<td><input type="text" name="noOfItems"><br><br></td></tr>
	<tr>
	<td align="left">Weight*:</td>
	<td><input type="text" name="weight"><br><br></td></tr>
	<tr>
	
	<td colspan="2"><input type="submit" value="Submit & calculatefee"></td></tr>
</table>	
</form>
</center>

</body>
</html>
