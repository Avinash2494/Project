<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<title>Clerk booking page</title>

</head>
<body bgcolor="#85FFFF">
<center>
<div class="panel panel-primary">
 <div class="panel-heading"><center>Provide Luggage Details</center></div>
 <br>

<form method="post" name="bookingPage" action="LuggageDetailsController">
<table>
	<tr>
		<td align="left">Ticket No*:</td>
		<td><input type="text" name="ticketNo" class="form-control" required><br><br></td></tr>
	<tr>	
	<td align="left">Train No*:</td>
	<td align="left"><select name="trainNo" class="form-control">
	<option></option>
	<option>101</option>
	<option>102</option>
	<option>103</option>
	<option>104</option>
	<option>105</option>
	<option>106</option>
	</select><br><br></td></tr>
	<tr>
	<td align="left">Train Name*:</td>
	<td><input type="text" name="trainName" class="form-control" required><br><br></td></tr>
	<tr>
	<td align="left">Date of journey*:</td>
	<td><input type="text" name="dateOfJourney" class="form-control" required><br><br></td></tr>
	<tr>
	<td align="left">Source Station*:</td>
	<td align="left"><select name="source" class="form-control">
	<option></option>
	<option >HYDERABAD</option>
	<option>BANGLORE</option>
	<option>CHENNAI</option>	
	</select><br><br></td></tr>

	<tr>
	<td align="left">Destination Station*:</td>
		<td align="left"><select name="destination" class="form-control" >
	<option></option>
	<option >HYDERABAD</option>
	<option>BANGLORE</option>
	<option>CHENNAI</option>	
	</select><br><br></td></tr>
	<tr>
	<td align="left">Name of the Party*:</td>
	<td><input type="text" name="partyName" class="form-control" required><br><br></td></tr>
	<tr>
	<td align="left">No of Items*:</td>
	<td><input type="text" name="noOfItems" class="form-control" required><br><br></td></tr>
	<tr>
	<td align="left">Weight*:</td>
	<td><input type="text" name="weight" class="form-control" required><br><br></td></tr>
	<tr>
	
	<td colspan="2"><center><input type="submit" value="Submit & calculatefee" class="btn btn-success"></center></td></tr>
</table>	
</form>
<br><br>
</div>
</center>
</body>
</html>
